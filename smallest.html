    <script>
        class SmallestIntegerFinder {
            findSmallestInt(args) {
                //loop through the array
                //define variable min
                //min is the first in the array
                //compare first with the second, if second is smaller than first, min is second
                let min = args[0];
                for(let i = 0; i < args.length; i++){
                    if(args[i] < min) {
                        min = args[i];
                    }
                    console.log(min);
                }
                return min;
            }
        }
